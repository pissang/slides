<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<link rel=stylesheet type=text/css href="../../css/slide.css" />
		<link rel=stylesheet type=text/css href="../../css/desert.css" />
	</head>
	<body>
		<div id="articles"></div>
		<div id="slide-info">
			<h1 id="title"></h1>
			<ul class="aboutme">
				<li id="author"></li>
				<li id="date"></li>
				<li id="github"></li>
				<li id="weibo"></li>
			</ul>
		</div>

		<script type="text/javascript" src="../../js/lib/showdown.js"></script>
		<script type="text/javascript" src="../../js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/lib/prettify.js"></script>
		<script type="text/javascript" src="../../js/mdslides.js"></script>
		<script type="text/javascript" src="../../js/slides.js"></script>

		<script type="text/javascript">
			$.get('../../md/web3d.md', function(markdown){
			// $.get('md/template.md', function(markdown){
				var res = mdslides.parse(markdown);
				$("#articles").append(res.html);

				$("#title").html(res.meta.title);
				$("#author").html(res.meta.author);
				$("#date").html(res.meta.date);
				$("#github").html("github : " + res.meta.github);
				$("#weibo").html("@" + res.meta.weibo);

				slides.init('articles', {
					itemClass: 'item'
				});

				$('#articles pre').addClass('prettyprint');
				prettyPrint();

				// $('#articles article').height( $('#articles article.current').height());
			}, 'text');
		</script>
	</body>
</html>
