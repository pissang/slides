## ECharts GL 里的渲染技术

+ 光影

+ 材质

+ 后期

<aside class="notes"><p>光影是场景有立体感的主要来源。有真实感的材质能够让我们看到一个图形后立马联想到这是什么东西，后期可以模拟一些摄像机或者 ps 的效果让画面更有质感。</p>
</aside></script></section><section ><section data-markdown><script type="text/template">
## 光影

+ 日光和阴影

+ 环境光和阴影

+ 自发光

<aside class="notes"><p>ECharts GL 中的场景主要有两种光源，日光和环境光。这些是图形或者三维场景中的物体接受到的光照，除此之外，一些需要突出的物体可能还会有自发光。</p>
</aside></script></section><section data-markdown><script type="text/template">
## 日光

<img data-src="asset/img/dir-light.png" alt="">

<aside class="notes"><p>日光作为大部分场景的主要光源，可以有效的给整个场景区分整体的明暗面。</p>
</aside></script></section><section data-markdown><script type="text/template">

## 阴影

<img style="width:45%" data-src="asset/img/buildings-raw.jpg" alt="">
<img style="width:45%" data-src="asset/img/buildings-shadow.jpg" alt="">

<aside class="notes"><p>日光被遮挡的地方会产生阴影。</p>
<p>在图中这样建筑可视化的示例中，阴影是用来增强空间感的一个非常重要的手段，如果没有阴影，我们可能会觉得这些区域就是一片连起来的，建筑也是浮在地面上的感觉。</p>
</aside></script></section><section data-markdown><script type="text/template">

</aside></script></section><section data-markdown><script type="text/template">

<aside class="notes"><p>计算环境光的阴影是一件开销非常大的事，所以实时的渲染一般都用非常取巧的屏幕空间的环境光遮蔽。</p>
<p>就是像这种图中那样在图形表面的半球内采样，估计一个点上面能够受到多少环境光，被其它物体包围得越多的地方就会越暗。一般实时的渲染里为了性能只会采样十几次到几十次，所以噪点会非常多，还需要一层额外的双边滤波去减少噪点。</p>
<p>它作为阴影的补充可以让整个画面更有层次感，不会让阴影显得很单调。</p>
</aside></script></section><section data-markdown><script type="text/template">

<iframe class="fullscreen" frameborder="0" data-src="asset/ec-demo2/buildings-ssao.html"></iframe>

<aside class="notes"><p>可以看下有环境光遮蔽和没有的区别。</p>
<p>环境光遮蔽可以让这些挨得比较近的建筑因为光照不够显得比较暗。</p>
</aside></script></section><section data-markdown><script type="text/template">
## 自发光

<aside class="notes"><p>除了外来的光源。有些物体它本身也会发光，而不会因为阴影的缘故无法被看到。比如各种霓虹灯，这些因为自发光而高亮的点非常容易吸引人的注意力</p>
</aside></script></section><section data-markdown><script type="text/template">
<iframe class="fullscreen" frameborder="0" data-src="asset/ec-demo2/globe-night.html"></iframe>

<aside class="notes"><p>比如我们拿这张夜晚的图片放到地球上，它里面的星星点点的灯光就属于灯光的自发光。它们不会受太阳暗面的影响，反而因为其它地方都暗下来了，更容易突出哪些地方比较繁华，大些地方夜生活比价少，哪些地方几乎没有人烟。</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
## 材质

+ 真实感

+ 风格化

<aside class="notes"><p>渲染的第二块是材质</p>
<p>渲染里的材质有两个极端，一种是追求真实，要真实感，还有一种是风格化，就是按某种特定的风格去渲染，比如模拟卡通效果，电子效果，素描效果等等。不管是真实感还是风格化，材质的存在都是为了能够让人增加对图形的感知，看到这个东西后一下就产生代入感和沉浸感。</p>
</aside></script></section><section data-markdown><script type="text/template">
## 真实感
</script></section><section data-markdown><script type="text/template">
## Physically Based Rendering

+ HDR 的环境光照贴图

+ 对环境光照的积分预计算（prefilter）

+ 能量守恒的光照公式

+ <s>经验模型</s> 直观的公式参数。

<img width="40%" data-src="asset/img/canyon.jpg" alt="">
<img width="40%" data-src="asset/img/canyon-convolve.jpg" alt="">

<aside class="notes"><p>GL 的真实感渲染主要是基于 PBR 的材质。大家如果玩游戏的话可能有听过这个词。</p>
<p>一般基于物理的渲染有这么几点，首先刚才提到过的它需要一张环境光照贴图。这个贴图格式是 HDR 的，刚才提到过更大范围的颜色可以表达更丰富的光照强度。</p>
<p>然后因为光照计算需要做积分计算这张环境贴图里每一个像素产生光照贡献，如果是实时做的话就会性能很差，所以一般会对这张环境光照的贴图做积分的预计算。得到右边这张看起来像是被模糊了的图。这种预计算的卷积可能不是完全正确的结果，但是足够以假乱真了。实际上实时渲染基本上就是在用各种 trick 去实现以假乱真的效果。</p>
<p>Ok，然后最后我们再使用一个能量守恒的光照公式应用到像素上。</p>
<p>// 实时渲染肯定很难做到离线渲染的品质和逼真程度，但是我们希望通过一些 trick 让画面达到以假乱真的品质</p>
</aside></script></section><section data-markdown><script type="text/template">
## 金属和光泽度

+ metalness

    + 0 非金属

    + 1 金属

+ roughness

    + 0 完全光滑

    + 1 完全粗糙

<aside class="notes"><p>金属度和光泽度是刚才提到的公式中非常重要的两个参数，这两个参数是 normalize 后的，比如金属度 metalness，0 就是非金属，1就是金属，0 - 1 之间的值实际上是两者之间的插值，用得比较少。roughness 的话 0 就是全光滑</p>
</aside></script></section><section data-markdown><script type="text/template">
<iframe class="fullscreen" frameborder="0" data-src="asset/ec-demo2/globe-material.html"></iframe>

<aside class="notes"><p>金属和非金属有个区别是因为菲尼尔反射的参数不一样，上面的塑料材质的边缘视角和平面角度小反射比较强，中间正对着的反射比较弱，金属的是不管什么角度反射都差不多。</p>
</aside></script></section><section data-markdown><script type="text/template">

<aside class="notes"><p>图片的像素数据呢它是二维的，每一个像素有 x, y, r, g, b, a 的属性。</p>
<p>我们可以把每个像素画成一个柱子。柱子的颜色就是像素的颜色。然后切换到三维视角。</p>
<p>然后把每个像素计算出来的亮度映射到柱子的高度，然后再加上后期效果，就可以得到这个非常奇幻有点像是丛林和火山的形状</p>

            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                  }
                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: './lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: './plugin/zoom-js/zoom.js', async: true },
              { src: './plugin/notes/notes.js', async: true },
              { src: './plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default', // none/fade/slide/convex/concave/zoom
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {"controls":true,"transition":"slide","backgroundTransition":"zoom","viewDistance":2,"margin":0,"width":1280,"height":720};
            options = extend(defaultOptions, options, queryOptions);
            Reveal.initialize(options);
        </script>
